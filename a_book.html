<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav>
            <div class="logo">EventTickets</div>
            <ul>

            </ul>
        </nav>
    </header>

    <main>
        <section class="event-form">
            <h1>Book Your Event Ticket</h1>
            <form id="ticket-form">
                <div class="form-group">
                    <label for="event">Select Event:</label>
                    <select id="event" name="event" required>
                        <option value="">Aarohan</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="seat-type">Select Seat Type:</label>
                    <select id="seat-type" name="seat-type" required>
                        <option value="">Choose seat type</option>
                        <option value="vip">VIP</option>
                        <option value="regular">Regular</option>
                        <option value="economy">Economy</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="reg-number">Registration Number:</label>
                    <input type="text" id="reg-number" name="reg-number" required>
                </div>

                <div class="form-group">
                    <label for="price">Ticket Price:</label>
                    <input type="text" id="price" name="price" value="â‚¹0" readonly>
                </div>

                <div class="form-group">
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="">Choose payment method</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit">Pay Now</button>
                </div>
            </form>
        </section>
    </main>

    <script src="scr.js"></script>
